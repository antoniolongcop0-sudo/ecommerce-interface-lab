<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Shopping Cart</title>
</head>
<body>
    <section>
        <h2>Your Cart</h2>
        <ul>
            <li>
                <img src="pos.jpg" alt="Fila T-Shirt">
                <h3>Fila T-Shirt</h3>
                <p>Price: 673₱</p>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" value="1">
            </li>
            <section class="total">
                <p>Shipping Fee: 96₱</p>
                <p>Total: 769₱</p>

                <a href="#" class="checkoutbtn">Proceed to Checkout</a>
                <section class="emtyCart">
                    <p>Your cart is currently empty. Start shopping now!</p>
                </section>
            </section>
        </ul>
    </section>
</body>
</html>
